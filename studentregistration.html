<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<h2>Student Registration Form</h2>

<body>
        <form>
            <label for="name">Name:</label><br>
            <input type="text"id="name" name="name"placeholder="Enter your name"><br><br>
            <label for="date of birth">Date of birth: (YYYY/MM/DD)</label><br>
            <input type="text"id="dob" name="dob"placeholder="Enter your date of birth:"><br><br>
            
            <fieldset>
                <legend>Gender:</legend>
                <label>Select Your Gender:</label><br><br>
                <input type="radio" id="female"name="gender" value="female">
                <label for="Female">Female</label><br><br>
                <input type="radio" id="Male"name="gender" value="Male">
                <label for="Male">Male</label><br><br>
                <input type="radio" id="Other"name="gender" value="Other">
                <label for="Other">Other</label><br><br>
             </fieldset>
             <br>
            <fieldset>
                <legend>Personal Information:</legend>
                <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br><br>
    </fieldset>
    <br>
    <input type="submit" value="Register">
        <input type="button" value="Cancel" onclick="window.location.href='index.html'">
        </form>
    </body>
</html>
